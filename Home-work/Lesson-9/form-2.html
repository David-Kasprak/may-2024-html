<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles-form-2.css">
</head>
<body>
<section>
    <div class="flex">
        <div class="upper-box">
            <div class="logo">
                <img src="img/Instagram-Logo-2015-2016.png" alt="instagram logo">
            </div>
            <div class="form-box">
                <form>
                    <input type="text" placeholder="Ph#, User Name, or email">
                    <input type="password" placeholder="Password">
                    <button>Sign In</button>
                    <p class="or">OR</p>
                    <p><img class="fb-logo" src="img/facebook-icon-256x256-3y99y2yf.png" alt=""><a href="#">Sign in with Facebook</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </form>
            </div>
        </div>
        <div class="lower-box">
            <p>Don't have an account?<a href="#"> Sign up!</a></p>
        </div>
    </div>
</section>
</body>
</html>
