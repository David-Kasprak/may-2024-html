<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles-form.css">
</head>
<body>
<div class="flex">
    <div class="upper-box">
        <h2>Log in to your profile</h2>
    </div>
    <div class="lower-box">
        <form>
            <input type="email" placeholder="Login or email" class="text-box">
            <input type="password" placeholder="Password" class="text-box">
                <div class="bottom">
                    <label for="remember-me">Remember me</label>
                    <input class="checkbox" type="checkbox" id="remember-me">
                    <button class="log-in">Log in</button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
