<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles-nike.css">
</head>
<body>
<header>
    <ul>
        <li><img src="img/logo.png" alt="nike logo"></li>
        <li>NEW</li>
        <li>MAN</li>
        <li>WOMAN</li>
    </ul>
</header>
<section>
    <div class="left">
        <img src="img/img.svg" alt="nike shoes">
    </div>
    <div class="right">
        <h2>Nike Rs-x Toys -</h2>
        <h2 class="h2-lower">Woman Shoes</h2>
        <p class="price">$169.00</p>
        <ul class="sizes">
            <li class="size">US 7</li>
            <li class="size">US 8</li>
            <li class="size">US 9</li>
            <li class="size">US 10</li>
            <li class="size">US 11</li>
            <li class="size">US 12</li>
        </ul>
        <p class="shipping">For orders above $150 standard shipping</p>
        <p class="shipping">is always free!</p>
    </div>
</section>
</body>
</html>
