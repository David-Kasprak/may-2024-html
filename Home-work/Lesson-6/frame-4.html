<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame 4</title>
    <link rel="stylesheet" href="styles-frames.css">
</head>
<body>
    <header class="header-frame-4">
        <h2>Header</h2>
    </header>
    <main class="main-frame-4">
        <div class="flex-4">
            <div class="left">
                <div class="content up">
                    <p>Content 1</p>
                </div>
                <div class="content middle">
                    <p>Content 2</p>
                </div>
                <div class="content bottom">
                    <p>Content 3</p>
                </div>
            </div>
            <div class="right">
                <div class="spam top">
                    <p>Spam 1</p>
                </div>
                <div class="spam down">
                    <p>Spam 2</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-frame-4">
        <h2>Footer</h2>
    </footer>
</body>
</html>
