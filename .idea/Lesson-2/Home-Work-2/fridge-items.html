<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My fridge</title>
    <link rel="stylesheet" href="styles-fridge-items.css">
    </head>
    <body>
        <h1>What do I have in my fridge?</h1>
<!--Main box-->
        <div class="main-box">
            <div class="fridge-item">
                <img src="images/banana.jpg" alt="banana">
            </div>
            <div class="fridge-item">
                <img src="images/corn.png" alt="corn">
            </div>
            <div class="fridge-item">
                <img src="images/egg.jpg" alt="egg">
            </div>
            <div class="fridge-item">
                <img src="images/milk.webp" alt="milk">
            </div>
            <div class="fridge-item">
                <img src="images/pizza.png" alt="pizza">
            </div>
            <div class="fridge-item">
                <img src="images/cheese.jpg" alt="cheese">
            </div>
            <div class="fridge-item">
                <img src="images/meat.webp" alt="meat">
            </div>
            <div class="fridge-item">
                <img src="images/tomato.png" alt="tomato">
            </div>
        </div>
    </body>
</html>
